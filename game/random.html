    <script>
        // D·ªØ li·ªáu ·ª©ng d·ª•ng
        const appState = {
            originalNames: [], // L∆∞u danh s√°ch g·ªëc
            currentNames: [], // Danh s√°ch hi·ªán t·∫°i (sau khi l·ªçc)
            winners: [],
            history: [],
            isRunning: false,
            blinkInterval: null
        };
        
        // DOM Elements
        const nameListTextarea = document.getElementById('nameList');
        const numWinnersInput = document.getElementById('numWinners');
        const blinkDurationInput = document.getElementById('blinkDuration');
        const filterPreviousSelect = document.getElementById('filterPrevious');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const historyBtn = document.getElementById('historyBtn');
        const namesContainer = document.getElementById('namesContainer');
        const resultOverlay = document.getElementById('resultOverlay');
        const historyOverlay = document.getElementById('historyOverlay');
        const winnersResult = document.getElementById('winnersResult');
        const closeResultBtn = document.getElementById('closeResultBtn');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const historyList = document.getElementById('historyList');
        
        // Kh·ªüi t·∫°o danh s√°ch m·∫´u
        function initSampleData() {
            const sampleNames = [
                " Nguy·ªÖn VƒÉn A", // ∆Øu ti√™n
                "Tr·∫ßn Th·ªã B", 
                " L√™ VƒÉn C", // ∆Øu ti√™n
                "Ph·∫°m Th·ªã D"
            ];
            
            nameListTextarea.value = sampleNames.join('\n');
            parseNames();
            updateCurrentNames();
            renderNames();
        }
        
        // Ph√¢n t√≠ch danh s√°ch t√™n t·ª´ textarea
        function parseNames() {
            const text = nameListTextarea.value;
            if (!text.trim()) {
                appState.originalNames = [];
                appState.currentNames = [];
                return;
            }
            
            // T√°ch t√™n b·∫±ng d·∫•u xu·ªëng d√≤ng
            const rawNames = text.split('\n')
                .filter(name => name.trim().length > 0);
            
            // X·ª≠ l√Ω t√™n c√≥ d·∫•u c√°ch ·ªü ƒë·∫ßu
            appState.originalNames = rawNames.map(rawName => {
                // Ki·ªÉm tra n·∫øu t√™n c√≥ d·∫•u c√°ch ·ªü ƒë·∫ßu
                const hasLeadingSpace = rawName.startsWith(' ');
                const name = rawName.trim(); // Lo·∫°i b·ªè d·∫•u c√°ch th·ª´a
                
                return {
                    name: name,
                    priority: hasLeadingSpace // ƒê√°nh d·∫•u ∆∞u ti√™n
                };
            });
        }
        
        // C·∫≠p nh·∫≠t danh s√°ch hi·ªán t·∫°i d·ª±a tr√™n b·ªô l·ªçc
        function updateCurrentNames() {
            const filterPrevious = filterPreviousSelect.value === 'true';
            
            if (filterPrevious) {
                // L·ªçc b·ªè nh·ªØng ng∆∞·ªùi ƒë√£ tr√∫ng
                appState.currentNames = appState.originalNames.filter(
                    item => !appState.winners.includes(item.name)
                );
            } else {
                // Gi·ªØ nguy√™n danh s√°ch
                appState.currentNames = [...appState.originalNames];
            }
        }
        
        // Hi·ªÉn th·ªã danh s√°ch t√™n
        function renderNames() {
            namesContainer.innerHTML = '';
            
            updateCurrentNames();
            
            if (appState.currentNames.length === 0) {
                namesContainer.innerHTML = '<div class="empty-message">Danh s√°ch tr·ªëng. Vui l√≤ng nh·∫≠p t√™n ho·∫∑c t·∫Øt b·ªô l·ªçc "L·ªçc ng∆∞·ªùi ƒë√£ tr√∫ng".</div>';
                return;
            }
            
            appState.currentNames.forEach((item, index) => {
                const nameElement = document.createElement('div');
                nameElement.className = 'name-item';
                
                // Th√™m bi·ªÉu t∆∞·ª£ng ∆∞u ti√™n n·∫øu c√≥
                if (item.priority) {
                    nameElement.innerHTML = item.name;/* `${item.name} <span class="priority-badge" title="∆Øu ti√™n ch·ªçn"><i class="fas fa-star"></i></span>`;*/
                } else {
                    nameElement.textContent = item.name;
                }
                
                nameElement.dataset.name = item.name;
                
                // ƒê√°nh d·∫•u n·∫øu ƒë√£ ƒë∆∞·ª£c ch·ªçn tr∆∞·ªõc ƒë√≥
                if (appState.winners.includes(item.name)) {
                    nameElement.classList.add('selected');
                }
                
                namesContainer.appendChild(nameElement);
            });
        }
        
        // C·∫≠p nh·∫≠t textarea ƒë·ªÉ lo·∫°i b·ªè d·∫•u c√°ch ·ªü t√™n ƒë√£ ƒë∆∞·ª£c ch·ªçn
        function updateTextarea() {
            const updatedNames = appState.originalNames.map(item => 
                item.priority ? ` ${item.name}` : item.name
            );
            nameListTextarea.value = updatedNames.join('\n');
        }
        
        // Reset priority cho t√™n ƒë√£ ƒë∆∞·ª£c ch·ªçn
        function resetPriorityForWinners(winners) {
            appState.originalNames = appState.originalNames.map(item => {
                if (winners.includes(item.name) && item.priority) {
                    return {
                        ...item,
                        priority: false // Reset priority sau khi ƒë√£ ƒë∆∞·ª£c ch·ªçn
                    };
                }
                return item;
            });
            
            // C·∫≠p nh·∫≠t l·∫°i textarea ƒë·ªÉ lo·∫°i b·ªè d·∫•u c√°ch
            updateTextarea();
        }
        
        // B·∫Øt ƒë·∫ßu quay s·ªë
        function startSelection() {
            if (appState.isRunning) return;
            
            parseNames();
            updateCurrentNames();
            
            if (appState.currentNames.length === 0) {
                alert('Kh√¥ng c√≥ ng∆∞·ªùi tham gia ph√π h·ª£p! Vui l√≤ng t·∫Øt b·ªô l·ªçc "L·ªçc ng∆∞·ªùi ƒë√£ tr√∫ng" ho·∫∑c th√™m t√™n m·ªõi.');
                return;
            }
            
            const numWinners = parseInt(numWinnersInput.value) || 1;
            const blinkDuration = parseInt(blinkDurationInput.value) || 3;
            
            // Ki·ªÉm tra s·ªë ng∆∞·ªùi ƒë∆∞·ª£c ch·ªçn
            if (numWinners > appState.currentNames.length) {
                alert(`S·ªë ng∆∞·ªùi ƒë∆∞·ª£c ch·ªçn (${numWinners}) v∆∞·ª£t qu√° s·ªë ng∆∞·ªùi c√≥ s·∫µn (${appState.currentNames.length})!`);
                return;
            }
            
            appState.isRunning = true;
            startBtn.disabled = true;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang quay s·ªë...';
            
            // T·∫°o hi·ªáu ·ª©ng ch·ªõp t·∫Øt
            const nameElements = document.querySelectorAll('.name-item');
            let blinkCount = 0;
            const totalBlinks = blinkDuration * 10;
            
            // X√≥a class blinking c≈© n·∫øu c√≥
            nameElements.forEach(el => el.classList.remove('blinking'));
            
            appState.blinkInterval = setInterval(() => {
                // X√≥a class blinking t·ª´ t·∫•t c·∫£
                nameElements.forEach(el => el.classList.remove('blinking'));
                
                // Ch·ªçn ng·∫´u nhi√™n m·ªôt s·ªë ph·∫ßn t·ª≠ ƒë·ªÉ ch·ªõp
                const numToBlink = Math.min(8, nameElements.length);
                const usedIndices = new Set();
                
                for (let i = 0; i < numToBlink; i++) {
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * nameElements.length);
                    } while (usedIndices.has(randomIndex) && usedIndices.size < nameElements.length);
                    
                    usedIndices.add(randomIndex);
                    nameElements[randomIndex].classList.add('blinking');
                }
                
                blinkCount++;
                
                // K·∫øt th√∫c hi·ªáu ·ª©ng ch·ªõp
                if (blinkCount >= totalBlinks) {
                    clearInterval(appState.blinkInterval);
                    
                    // X√≥a hi·ªáu ·ª©ng ch·ªõp
                    nameElements.forEach(el => el.classList.remove('blinking'));
                    
                    // Ch·ªçn ng∆∞·ªùi th·∫Øng cu·ªôc
                    const winners = [];
                    const availableNames = [...appState.currentNames];
                    
                    // Ph√¢n lo·∫°i: ∆∞u ti√™n v√† kh√¥ng ∆∞u ti√™n
                    const priorityNames = availableNames.filter(item => item.priority);
                    const normalNames = availableNames.filter(item => !item.priority);
                    
                    // Ch·ªçn t·ª´ danh s√°ch ∆∞u ti√™n tr∆∞·ªõc
                    const priorityWinnersCount = Math.min(numWinners, priorityNames.length);
                    for (let i = 0; i < priorityWinnersCount; i++) {
                        if (priorityNames.length === 0) break;
                        
                        const randomIndex = Math.floor(Math.random() * priorityNames.length);
                        winners.push(priorityNames[randomIndex].name);
                        
                        // Lo·∫°i b·ªè ng∆∞·ªùi ƒë√£ ƒë∆∞·ª£c ch·ªçn kh·ªèi danh s√°ch ∆∞u ti√™n
                        priorityNames.splice(randomIndex, 1);
                    }
                    
                    // N·∫øu ch∆∞a ƒë·ªß s·ªë l∆∞·ª£ng, ch·ªçn th√™m t·ª´ danh s√°ch th∆∞·ªùng
                    const remainingSlots = numWinners - winners.length;
                    for (let i = 0; i < remainingSlots && normalNames.length > 0; i++) {
                        const randomIndex = Math.floor(Math.random() * normalNames.length);
                        winners.push(normalNames[randomIndex].name);
                        
                        // Lo·∫°i b·ªè ng∆∞·ªùi ƒë√£ ƒë∆∞·ª£c ch·ªçn
                        normalNames.splice(randomIndex, 1);
                    }
                    
                    // Reset priority cho t√™n ƒë√£ ƒë∆∞·ª£c ch·ªçn
                    resetPriorityForWinners(winners);
                    
                    // Hi·ªÉn th·ªã k·∫øt qu·∫£
                    displayWinners(winners);
                }
            }, 100);
        }
        
        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        function displayWinners(winners) {
            // Th√™m v√†o l·ªãch s·ª≠
            const historyEntry = {
                round: appState.history.length + 1,
                timestamp: new Date().toLocaleString('vi-VN'),
                winners: [...winners]
            };
            
            appState.history.push(historyEntry);
            
            // Th√™m v√†o danh s√°ch ng∆∞·ªùi th·∫Øng t·ªïng
            winners.forEach(winner => {
                if (!appState.winners.includes(winner)) {
                    appState.winners.push(winner);
                }
            });
            
            // C·∫≠p nh·∫≠t hi·ªÉn th·ªã
            renderNames();
            
            // Hi·ªÉn th·ªã overlay k·∫øt qu·∫£ sau 1 gi√¢y
            setTimeout(() => {
                // Hi·ªÉn th·ªã k·∫øt qu·∫£ trong overlay
                winnersResult.innerHTML = '';
                winners.forEach(winner => {
                    const winnerElement = document.createElement('div');
                    winnerElement.className = 'winner-name';
                    winnerElement.textContent = winner;
                    winnersResult.appendChild(winnerElement);
                });
                
                // Hi·ªÉn th·ªã overlay
                resultOverlay.style.display = 'flex';
                
                // T·∫°o hi·ªáu ·ª©ng ph√°o hoa
                createFireworks();
                
                // ƒê·∫∑t l·∫°i tr·∫°ng th√°i
                appState.isRunning = false;
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-play-circle"></i> B·∫Øt ƒë·∫ßu quay s·ªë';
            }, 0);
        }
        
        // T·∫°o hi·ªáu ·ª©ng ph√°o hoa
        function createFireworks() {
            const colors = ['#ffde59', '#4a9cff', '#ff4757', '#2ed573', '#ff9ff3'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = Math.random() * 100 + 'vh';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const size = Math.random() * 15 + 5;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { opacity: 0, transform: 'translateY(0) rotate(0deg)' },
                        { opacity: 1, transform: `translateY(${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg)` },
                        { opacity: 0, transform: `translateY(${Math.random() * 100 + 50}px) rotate(${Math.random() * 360}deg)` }
                    ], {
                        duration: Math.random() * 1000 + 1000,
                        easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                    });
                    
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }, i * 50);
            }
        }
        
        // L√†m m·ªõi danh s√°ch - RESET v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
        function resetSelection() {
            if (appState.isRunning) {
                clearInterval(appState.blinkInterval);
                appState.isRunning = false;
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-play-circle"></i> B·∫Øt ƒë·∫ßu quay s·ªë';
            }
            
            // X√≥a hi·ªáu ·ª©ng ch·ªõp
            document.querySelectorAll('.name-item').forEach(el => {
                el.classList.remove('blinking');
            });
            
            // Parse l·∫°i danh s√°ch t·ª´ textarea
            parseNames();
            updateCurrentNames();
            renderNames();
        }
        
        // X√≥a to√†n b·ªô l·ªãch s·ª≠
        function clearAllHistory() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠ kh√¥ng? T·∫•t c·∫£ ng∆∞·ªùi ƒë√£ tr√∫ng s·∫Ω ƒë∆∞·ª£c ƒë∆∞a tr·ªü l·∫°i danh s√°ch.')) {
                appState.history = [];
                appState.winners = [];
                updateCurrentNames();
                renderNames();
                
                // C·∫≠p nh·∫≠t l·ªãch s·ª≠ n·∫øu ƒëang m·ªü
                if (historyOverlay.style.display === 'flex') {
                    showHistory();
                }
            }
        }
        
        // Hi·ªÉn th·ªã l·ªãch s·ª≠
        function showHistory() {
            historyList.innerHTML = '';
            
            if (appState.history.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; padding: 20px;">Ch∆∞a c√≥ l·ªãch s·ª≠ k·∫øt qu·∫£</p>';
            } else {
                appState.history.forEach(entry => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const roundInfo = document.createElement('div');
                    roundInfo.className = 'history-round';
                    roundInfo.textContent = `L∆∞·ª£t ${entry.round} - ${entry.timestamp}`;
                    
                    const winnersContainer = document.createElement('div');
                    winnersContainer.className = 'history-winners';
                    
                    entry.winners.forEach(winner => {
                        const winnerElement = document.createElement('div');
                        winnerElement.className = 'history-winner';
                        winnerElement.textContent = winner;
                        winnersContainer.appendChild(winnerElement);
                    });
                    
                    historyItem.appendChild(roundInfo);
                    historyItem.appendChild(winnersContainer);
                    historyList.appendChild(historyItem);
                });
            }
            
            historyOverlay.style.display = 'flex';
        }
        
        // Event Listeners
        startBtn.addEventListener('click', startSelection);
        resetBtn.addEventListener('click', resetSelection);
        clearHistoryBtn.addEventListener('click', clearAllHistory);
        historyBtn.addEventListener('click', showHistory);
        closeResultBtn.addEventListener('click', () => {
            resultOverlay.style.display = 'none';
        });
        closeHistoryBtn.addEventListener('click', () => {
            historyOverlay.style.display = 'none';
        });
        
        // Khi thay ƒë·ªïi b·ªô l·ªçc, c·∫≠p nh·∫≠t danh s√°ch
        filterPreviousSelect.addEventListener('change', () => {
            updateCurrentNames();
            renderNames();
        });
        
        // Khi ng∆∞·ªùi d√πng nh·∫≠p t√™n, c·∫≠p nh·∫≠t danh s√°ch
        nameListTextarea.addEventListener('input', () => {
            parseNames();
            updateCurrentNames();
            renderNames();
        });
        
        // ƒê√≥ng overlay khi click b√™n ngo√†i
        window.addEventListener('click', (e) => {
            if (e.target === resultOverlay) {
                resultOverlay.style.display = 'none';
            }
            if (e.target === historyOverlay) {
                historyOverlay.style.display = 'none';
            }
        });
        
        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        initSampleData();
    </script>
